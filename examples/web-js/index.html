<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web-js</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div style="padding: 24px">
    <div style="margin-bottom: 24px">
      <a href="/examples.html" style="color: #0066cc; text-decoration: underline">
        View All Examples â†’
      </a>
    </div>
    <courier-inbox id="inbox"></courier-inbox>
  </div>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    // Handle message clicks
    inbox.onMessageClick((props) => {
      alert(JSON.stringify(props, null, 2));
    });
  </script>

</body>

</html>
