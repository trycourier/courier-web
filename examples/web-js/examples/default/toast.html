<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <link rel="stylesheet" href="./../../styles.css">
</head>

<body>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .toast-message {
      flex: 1;
      padding: 16px;
      background: #f6f6fe;
      border: 1px solid #c6c2ff;
      border-radius: 8px;
    }

    .toast-title {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .toast-body {
      margin: 0;
      font-size: 14px;
    }

    .toast-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 100px;
    }

    .toast-action-button {
      width: 100%;
      padding: 8px 12px;
      background: #f6f6fe;
      border: 1px solid #c6c2ff;
      border-radius: 6px;
    }
  </style>

  <courier-toast id="my-toast"></courier-toast>

  <script type="module">
    import { Courier, CourierToastDatastore } from '@trycourier/courier-ui-toast';
    import ToastIcon from './toast-icon.svg?raw';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT,
    });

    const toast = document.getElementById("my-toast");

    toast.setLightTheme({
      item: {
        title: {
          color: "#6366f1",
          weight: "bold",
        },
        backgroundColor: "#edeefc",
        border: "1px solid #cdd1ff",
        borderRadius: "15px",
        icon: {
          svg: ToastIcon
        }
      }
    });

    setTimeout(() => {
      CourierToastDatastore.shared.addMessage({
        messageId: "1",
        title: "ðŸ“¸ New photos from Fred L.",
        body: "Fred shared 4 photos.",
        actions: [
          {
            content: "See more"
          },
          {
            content: "Mark read"
          }
        ]
      });
    }, 1000);
  </script>

</body>

</html>
