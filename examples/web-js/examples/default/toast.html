<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Inbox</title>
  <link rel="stylesheet" href="./../../styles.css">
</head>

<body>

  <courier-toast id="my-toast"></courier-toast>

  <script type="module">
    import { Courier, CourierToastDatastore } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT,
    });

    const toast = document.getElementById("my-toast");

     CourierToastDatastore.shared.addMessage({
      title: 'Lorem ipsum dolor sit',
      body: 'Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet',
      messageId: "1"
    });

    toast.onToastItemDismissed((message) => {
      console.log('Dismissed', message);
    });

    setTimeout(() => {
      CourierToastDatastore.shared.addMessage({
        title: 'Ut enim ad minim',
        body: 'Ut enim ad minim veniam, quis Ut enim ad minim veniam, quis',
        messageId: "2"
      });
    }, 2000);

    setTimeout(() => {
      CourierToastDatastore.shared.addMessage({
        title: 'Duis aute irure dolor',
        body: 'Duis aute irure dolor in reprehe',
        messageId: "3"
      });
    }, 4000);

    setTimeout(() => {
      CourierToastDatastore.shared.addMessage({
        title: 'Excepteur sint occaecat',
        body: 'Excepteur sint occaecat non Excepteur sint occaecat non Excepteur sint occaecat non',
        messageId: "4"
      });
    }, 8000);
  </script>

</body>

</html>
