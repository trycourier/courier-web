<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Inbox Popup Menu - Custom Feed</title>
  <link rel="stylesheet" href="./../../styles.css">
</head>

<body>

  <div style="padding: 24px;">
    <courier-inbox-popup-menu id="inbox"></courier-inbox-popup-menu>
  </div>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    // Set custom feed - single feed with multiple tabs
    inbox.setFeeds([
      {
        id: 'notifications',
        title: 'Notifications',
        tabs: [
          {
            id: 'all-messages',
            title: 'All Messages',
            filter: {}
          },
          {
            id: 'unread',
            title: 'Unread',
            filter: { status: 'unread' }
          },
          {
            id: 'important',
            title: 'Important',
            filter: { tags: ['important'] }
          },
          {
            id: 'payments',
            title: 'Payments',
            filter: { tags: ['payment'] }
          },
          {
            id: 'security',
            title: 'Security',
            filter: { tags: ['security'] }
          },
          {
            id: 'team',
            title: 'Team',
            filter: { tags: ['team'] }
          },
          {
            id: 'marketing',
            title: 'Marketing',
            filter: { tags: ['marketing'] }
          },
          {
            id: 'support',
            title: 'Support',
            filter: { tags: ['support'] }
          },
          {
            id: 'system',
            title: 'System',
            filter: { tags: ['system'] }
          },
          {
            id: 'social',
            title: 'Social',
            filter: { tags: ['social'] }
          },
          {
            id: 'updates',
            title: 'Updates',
            filter: { tags: ['update'] }
          },
          {
            id: 'alerts',
            title: 'Alerts',
            filter: { tags: ['alert'] }
          }
        ]
      }
    ]);

    // Handle message clicks
    inbox.onMessageClick(({ message, index }) => {
      alert("Message clicked at index " + index + ":\n" + JSON.stringify(message, null, 2));
    });

    // Handle message action clicks (These are buttons on individial messages)
    inbox.onMessageActionClick(({ message, action, index }) => {
      alert(
        "Message action clicked at index " + index + ":\n" +
        "Action: " + JSON.stringify(action, null, 2) + "\n" +
        "Message: " + JSON.stringify(message, null, 2)
      );
    });

    // Handle message long presses (Useful for mobile web)
    inbox.onMessageLongPress(({ message, index }) => {
      alert("Message long pressed at index " + index + ":\n" + JSON.stringify(message, null, 2));
    });
  </script>

</body>

</html>
