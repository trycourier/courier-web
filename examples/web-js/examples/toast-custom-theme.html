<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Toast - Themed</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('../Poppins-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .toast-message {
      flex: 1;
      padding: 16px;
      background: #f6f6fe;
      border: 1px solid #c6c2ff;
      border-radius: 8px;
    }

    .toast-title {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .toast-body {
      margin: 0;
      font-size: 14px;
    }

    .toast-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 100px;
    }

    .toast-action-button {
      width: 100%;
      padding: 8px 12px;
      background: #f6f6fe;
      border: 1px solid #c6c2ff;
      border-radius: 6px;
    }
  </style>

  <button id="show-toast-button">
    Show themed toast
  </button>
  <courier-toast id="my-toast"></courier-toast>

  <script type="module">
    import { Courier, CourierToastDatastore } from '@trycourier/courier-ui-toast';
    import ToastIcon from './toast-icon.svg?raw';

    // Authenticate the user with Courier
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT,
    });

    const toast = document.getElementById("my-toast");
    const button = document.getElementById("show-toast-button");

    toast.setLightTheme({
      item: {
        title: {
          color: "#6366f1",
          weight: "600",
          family: "Poppins",
          size: "15px",
        },
        body: {
          family: "Poppins",
          size: "14px",
        },
        actions: {
          font: {
            family: "Poppins",
            size: "13px",
            weight: "500",
          }
        },
        backgroundColor: "#edeefc",
        border: "1px solid #cdd1ff",
        borderRadius: "15px",
        icon: {
          svg: ToastIcon
        }
      }
    });

    button.addEventListener("click", () => {
      CourierToastDatastore.shared.addMessage({
        messageId: "1",
        title: "ðŸ“¸ New photos from Fred L.",
        body: "Fred shared 4 photos.",
        actions: [
          {
            content: "See more"
          },
          {
            content: "Mark read"
          }
        ]
      });
    });
  </script>

</body>

</html>
