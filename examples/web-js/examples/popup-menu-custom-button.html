<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Popup - Custom Menu Button</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <div style="padding: 24px;">
    <courier-inbox-popup-menu id="inbox"></courier-inbox-popup-menu>
  </div>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    // Set a custom menu button
    inbox.setMenuButton(({ totalUnreadCount, feeds }) => {
      const button = document.createElement('button');
      button.textContent = `Open the Inbox Popup. Total unread count: ${totalUnreadCount}`;
      return button;
    });

  </script>

</body>

</html>
