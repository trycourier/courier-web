<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Inbox - Custom Height</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <courier-inbox height="50vh"></courier-inbox>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT,
    });

    // Reference the element
    const inbox = document.querySelector('courier-inbox');

    const theme = {
      inbox: {
        header: {
          feeds: {
            button: {
              unreadCountIndicator: {
                backgroundColor: "#8B5CF6"
              }
            }
          },
          tabs: {
            selected: {
              indicatorColor: "#8B5CF6",
              font: {
                color: "#8B5CF6"
              },
              unreadIndicator: {
                backgroundColor: "#8B5CF6"
              }
            }
          }
        },
        list: {
          item: {
            unreadIndicatorColor: "#8B5CF6"
          }
        }
      }
    }

    // Set the theme
    inbox.setLightTheme(theme);
    inbox.setDarkTheme(theme);

    // Set the mode
    // This will force light, dark or system theme mode
    inbox.setMode('light');
  </script>

</body>

</html>
