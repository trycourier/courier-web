<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Popup - Custom Feed</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <div style="padding: 24px;">
    <courier-inbox-popup-menu id="inbox"></courier-inbox-popup-menu>
  </div>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    // Set custom feeds with the specified structure
    inbox.setFeeds([
      {
        feedId: 'all',
        title: 'All',
        tabs: [
          {
            datasetId: 'all',
            title: 'All',
            filter: {}
          }
        ]
      },
      {
        feedId: 'jobs',
        title: 'Jobs',
        tabs: [
          {
            datasetId: 'jobs',
            title: 'Jobs',
            filter: { tags: ['job'] }
          }
        ]
      },
      {
        feedId: 'my-posts',
        title: 'My Posts',
        tabs: [
          {
            datasetId: 'all-my-posts',
            title: 'All',
            filter: { tags: ['my_post'] }
          },
          {
            datasetId: 'comments',
            title: 'Comments',
            filter: { tags: ['comment'] }
          },
          {
            datasetId: 'reactions',
            title: 'Reactions',
            filter: { tags: ['reaction'] }
          },
          {
            datasetId: 'reposts',
            title: 'Reposts',
            filter: { tags: ['repost'] }
          }
        ]
      },
      {
        feedId: 'mentions',
        title: 'Mentions',
        tabs: [
          {
            datasetId: 'mentions',
            title: 'Mentions',
            filter: { tags: ['mention'] }
          }
        ]
      },
      {
        feedId: 'other',
        title: 'Other',
        tabs: [
          {
            datasetId: 'read',
            title: 'Read',
            filter: { status: 'read' }
          },
          {
            datasetId: 'unread',
            title: 'Unread',
            filter: { status: 'unread' }
          },
          {
            datasetId: 'archived',
            title: 'Archived',
            filter: { archived: true }
          }
        ]
      }
    ]);

    // Set actions - only enable readAll
    inbox.setActions([
      { id: 'readAll' },
    ]);

    // Set list item actions - only enable read_unread
    inbox.setListItemActions([
      { id: 'read_unread' }
    ]);

    // Handle message clicks
    inbox.onMessageClick(({ message, index }) => {
      alert("Message clicked at index " + index + ":\n" + JSON.stringify(message, null, 2));
    });

    // Handle message action clicks (These are buttons on individial messages)
    inbox.onMessageActionClick(({ message, action, index }) => {
      alert(
        "Message action clicked at index " + index + ":\n" +
        "Action: " + JSON.stringify(action, null, 2) + "\n" +
        "Message: " + JSON.stringify(message, null, 2)
      );
    });

    // Handle message long presses (Useful for mobile web)
    inbox.onMessageLongPress(({ message, index }) => {
      alert("Message long pressed at index " + index + ":\n" + JSON.stringify(message, null, 2));
    });
  </script>

</body>

</html>
