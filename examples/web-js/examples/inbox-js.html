<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Inbox - JS Theme</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <courier-inbox id="inbox"></courier-inbox>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the element
    const inbox = document.getElementById('inbox');

    const theme = {
      inbox: {
        header: {
          feeds: {
            button: {
              unreadCountIndicator: {
                backgroundColor: "#8B5CF6"
              }
            }
          },
          tabs: {
            selected: {
              indicatorColor: "#8B5CF6",
              font: {
                color: "#8B5CF6"
              },
              unreadIndicator: {
                backgroundColor: "#8B5CF6"
              }
            }
          }
        },
        list: {
          item: {
            unreadIndicatorColor: "#8B5CF6"
          }
        }
      }
    }

    // Set the theme
    inbox.setLightTheme(theme);
    inbox.setDarkTheme(theme);

    // Set the mode
    // This will force light, dark or system theme mode
    inbox.setMode('light');

    // Set custom feeds with the specified structure
    inbox.setFeeds([
      {
        id: 'all',
        title: 'All',
        tabs: [
          {
            id: 'all',
            title: 'All',
            filter: {}
          }
        ]
      },
      {
        id: 'jobs',
        title: 'Jobs',
        tabs: [
          {
            id: 'jobs',
            title: 'Jobs',
            filter: { tags: ['job'] }
          }
        ]
      },
      {
        id: 'my-posts',
        title: 'My Posts',
        tabs: [
          {
            id: 'all-my-posts',
            title: 'All',
            filter: { tags: ['my_post'] }
          },
          {
            id: 'comments',
            title: 'Comments',
            filter: { tags: ['comment'] }
          },
          {
            id: 'reactions',
            title: 'Reactions',
            filter: { tags: ['reaction'] }
          },
          {
            id: 'reposts',
            title: 'Reposts',
            filter: { tags: ['repost'] }
          }
        ]
      },
      {
        id: 'mentions',
        title: 'Mentions',
        tabs: [
          {
            id: 'mentions',
            title: 'Mentions',
            filter: { tags: ['mention'] }
          }
        ]
      }
    ]);

  </script>

</body>

</html>
