<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Inbox - Custom Feed</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <courier-inbox id="inbox"></courier-inbox>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    // Set custom feeds with the specified structure
    inbox.setFeeds([
      {
        id: 'all',
        title: 'All',
        tabs: [
          {
            id: 'all',
            title: 'All',
            filter: {}
          }
        ]
      },
      {
        id: 'jobs',
        title: 'Jobs',
        tabs: [
          {
            id: 'jobs',
            title: 'Jobs',
            filter: { tags: ['job'] }
          }
        ]
      },
      {
        id: 'my-posts',
        title: 'My Posts',
        tabs: [
          {
            id: 'all-my-posts',
            title: 'All',
            filter: { tags: ['my_post'] }
          },
          {
            id: 'comments',
            title: 'Comments',
            filter: { tags: ['comment'] }
          },
          {
            id: 'reactions',
            title: 'Reactions',
            filter: { tags: ['reaction'] }
          },
          {
            id: 'reposts',
            title: 'Reposts',
            filter: { tags: ['repost'] }
          }
        ]
      },
      {
        id: 'mentions',
        title: 'Mentions',
        tabs: [
          {
            id: 'mentions',
            title: 'Mentions',
            filter: { tags: ['mention'] }
          }
        ]
      }
    ]);

    // Handle message clicks
    inbox.onMessageClick(({ message, index }) => {
      alert("Message clicked at index " + index + ":\n" + JSON.stringify(message, null, 2));
    });
  </script>

</body>

</html>
