<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Examples / Popup Menu</title>
  <link rel="stylesheet" href="./../../styles.css">
</head>

<body>

  <div class="center">
    <courier-inbox-popup-menu mode="light" popup-alignment="top-center" top="44px" popup-width="340px"
      popup-height="400px"></courier-inbox-popup-menu>
  </div>

  <script type="module">
    import { CourierInbox, Courier } from '@trycourier/courier-ui-inbox';

    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT,
      showLogs: true
    });
  </script>
</body>

</html>
