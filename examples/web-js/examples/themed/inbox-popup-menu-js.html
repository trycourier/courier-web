<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Examples / Inbox</title>
  <link rel="stylesheet" href="./../../styles.css">
</head>

<body>

  <div style="padding: 24px;">
    <courier-inbox-popup-menu id="inbox"></courier-inbox-popup-menu>
  </div>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';
    import { CourierIconSVGs } from '@trycourier/courier-ui-core';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    // Set custom feeds with the specified structure
    inbox.setFeeds([
      {
        id: 'all',
        title: 'All',
        tabs: [
          {
            id: 'all',
            title: 'All',
            filter: {}
          }
        ]
      },
      {
        id: 'jobs',
        title: 'Jobs',
        tabs: [
          {
            id: 'jobs',
            title: 'Jobs',
            filter: { tags: ['job'] }
          }
        ]
      },
      {
        id: 'my-posts',
        title: 'My Posts',
        tabs: [
          {
            id: 'all-my-posts',
            title: 'All',
            filter: { tags: ['my_post'] }
          },
          {
            id: 'comments',
            title: 'Comments',
            filter: { tags: ['comment'] }
          },
          {
            id: 'reactions',
            title: 'Reactions',
            filter: { tags: ['reaction'] }
          },
          {
            id: 'reposts',
            title: 'Reposts',
            filter: { tags: ['repost'] }
          }
        ]
      },
      {
        id: 'mentions',
        title: 'Mentions',
        tabs: [
          {
            id: 'mentions',
            title: 'Mentions',
            filter: { tags: ['mention'] }
          }
        ]
      }
    ]);

    const theme = {
      popup: {
        button: {
          unreadDotIndicator: {
            backgroundColor: "#8B5CF6"
          }
        },
        window: {
          animation: {
            transition: 'all 200ms cubic-bezier(0.16, 1, 0.22, 1)',
            initialTransform: 'translate3d(-8px, -16px, 0) scale(0.97)',
            visibleTransform: 'translate3d(0, 0, 0) scale(1)'
          }
        }
      },
      inbox: {
        header: {
          feeds: {
            button: {
              unreadCountIndicator: {
                backgroundColor: "#8B5CF6"
              }
            },
            menu: {
              animation: {
                transition: 'all 200ms cubic-bezier(0.16, 1, 0.22, 1)',
                initialTransform: 'translate3d(-8px, -16px, 0) scale(0.97)',
                visibleTransform: 'translate3d(0, 0, 0) scale(1)'
              },
              list: {
                selectedIcon: {
                  color: "#8B5CF6"
                }
              }
            }
          },
          tabs: {
            selected: {
              indicatorColor: "#8B5CF6",
              font: {
                color: "#8B5CF6"
              },
              unreadIndicator: {
                backgroundColor: "#8B5CF6"
              }
            }
          },
          actions: {
            animation: {
              transition: 'all 200ms cubic-bezier(0.16, 1, 0.22, 1)',
              initialTransform: 'translate3d(8px, -16px, 0) scale(0.97)',
              visibleTransform: 'translate3d(0, 0, 0) scale(1)'
            }
          }
        },
        list: {
          item: {
            unreadIndicatorColor: "#8B5CF6"
          }
        }
      }
    }

    // Set the themes
    inbox.setLightTheme(theme);
    inbox.setDarkTheme(theme);

    // Set the mode
    // This will force light, dark or system theme mode
    inbox.setMode('light');

  </script>

</body>

</html>
