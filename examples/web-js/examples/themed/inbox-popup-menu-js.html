<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Examples / Inbox</title>
  <link rel="stylesheet" href="./../../styles.css">
</head>

<body>

  <div class="center">
    <courier-inbox-popup-menu id="inbox"></courier-inbox-popup-menu>
  </div>

  <script type="module">
    import { Courier, CourierInboxPopupMenu } from '@trycourier/courier-ui-inbox';

    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT,
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    const theme = {
      popup: {
        button: {
          unreadIndicator: {
            backgroundColor: "#8B5CF6"
          }
        }
      },
      inbox: {
        header: {
          filters: {
            unreadIndicator: {
              backgroundColor: "#8B5CF6"
            }
          }
        },
        list: {
          item: {
            unreadIndicatorColor: "#8B5CF6"
          }
        }
      }
    }

    // Set the themes
    inbox.setLightTheme(theme);
    inbox.setDarkTheme(theme);

    // Set the mode
    // This will force light, dark or system theme mode
    inbox.setMode('light');

  </script>

</body>

</html>
