<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Examples / Inbox</title>
  <link rel="stylesheet" href="./../../styles.css">
</head>

<body>

  <div style="padding: 24px;">
    <courier-inbox-popup-menu id="inbox"></courier-inbox-popup-menu>
  </div>

  <script type="module">
    import { Courier } from '@trycourier/courier-ui-inbox';
    import { CourierIconSVGs } from '@trycourier/courier-ui-core';

    // Authenticate the user with the inbox
    Courier.shared.signIn({
      userId: import.meta.env.VITE_USER_ID,
      jwt: import.meta.env.VITE_JWT
    });

    // Reference the courier-inbox element
    const inbox = document.getElementById('inbox');

    // Set custom feeds - inbox with multiple tabs, archive with single tab
    inbox.setFeeds([
      {
        id: 'inbox_feed',
        title: 'Inbox',
        iconSVG: CourierIconSVGs.inbox,
        tabs: [
          {
            id: 'tab1',
            title: 'Tab 1',
            filter: {}
          },
          {
            id: 'tab2',
            title: 'Tab 2',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab3',
            title: 'Tab 3',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab4',
            title: 'Tab 4',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab5',
            title: 'Tab 5',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab6',
            title: 'Tab 6',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab7',
            title: 'Tab 7',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab8',
            title: 'Tab 8',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab9',
            title: 'Tab 9',
            filter: { tags: ['tag'] }
          },
          {
            id: 'tab10',
            title: 'Tab 10',
            filter: { tags: ['tag'] }
          }
        ]
      },
      {
        id: 'archive_feed',
        title: 'Archive',
        iconSVG: CourierIconSVGs.archive,
        tabs: [
          {
            id: 'archived',
            title: 'Archived Messages',
            filter: {
              archived: true
            }
          }
        ]
      }
    ]);

    const theme = {
      popup: {
        button: {
          unreadDotIndicator: {
            backgroundColor: "#8B5CF6"
          }
        },
        window: {
          animation: {
            transition: 'all 200ms cubic-bezier(0.16, 1, 0.22, 1)',
            initialTransform: 'translate3d(-8px, -16px, 0) scale(0.97)',
            visibleTransform: 'translate3d(0, 0, 0) scale(1)'
          }
        }
      },
      inbox: {
        header: {
          feedButton: {
            unreadIndicator: {
              backgroundColor: "#8B5CF6"
            }
          },
          tabs: {
            selected: {
              indicatorColor: "#8B5CF6",
              font: {
                color: "#8B5CF6"
              },
              unreadIndicator: {
                backgroundColor: "#8B5CF6"
              }
            }
          }
        },
        list: {
          item: {
            unreadIndicatorColor: "#8B5CF6"
          }
        }
      }
    }

    // Set the themes
    inbox.setLightTheme(theme);
    inbox.setDarkTheme(theme);

    // Set the mode
    // This will force light, dark or system theme mode
    inbox.setMode('light');

  </script>

</body>

</html>
