<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Core UI Component Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1>Courier UI Component Library</h1>
    <h2>Core Components</h2>
    <courier-button id="myButton" onclick="handleClick(event)">Click Me!</courier-button>
    <h2>Inbox Component</h2>
    <courier-inbox id="myInbox"
      items='["Item Example 1", "Item Example 2", "Item Example 3", "Item Example 4", "Item Example 5"]'></courier-inbox>
  </div>

  <script type="module">
    // Import the components
    import { CourierButton } from '@trycourier/courier-ui-core';
    import { CourierInbox } from '@trycourier/courier-ui-inbox';

    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', () => {
      // Get references to components
      const button = document.getElementById('myButton');
      const inbox = document.getElementById('myInbox');
    });

  </script>

  <script>
    function handleClick(event) {
      alert('Button clicked!');
    }
  </script>
</body>

</html>
