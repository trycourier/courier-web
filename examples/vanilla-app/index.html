<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Core UI Component Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">

    <p class="package-title">@trycourier/<span class="package-name">courier-ui-core</span></p>

    <div class="grid-section">
      <div class="grid-header">
        <p class="grid-title">courier-button</p>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-item">
            <courier-button variant="primary" mode="light" id="primaryBtn">Primary</courier-button>
          </div>
          <div class="grid-item">
            <courier-button variant="secondary" mode="light" id="secondaryBtn">Secondary</courier-button>
          </div>
          <div class="grid-item">
            <courier-button variant="tertiary" mode="light" id="tertiaryBtn">Tertiary</courier-button>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item dark-mode">
            <courier-button variant="primary" mode="dark" id="primaryDarkBtn">Primary</courier-button>
          </div>
          <div class="grid-item dark-mode">
            <courier-button variant="secondary" mode="dark" id="secondaryDarkBtn">Secondary</courier-button>
          </div>
          <div class="grid-item dark-mode">
            <courier-button variant="tertiary" mode="dark" id="tertiaryDarkBtn">Tertiary</courier-button>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item">
            <courier-button variant="primary" background-color="#521e65" font-family="Verdana" border-radius="50px"
              id="customPrimaryBtn">Primary</courier-button>
          </div>
          <div class="grid-item">
            <courier-button variant="secondary" border-color="#521e65" text-color="#521e65" font-family="Verdana"
              border-radius="50px" id="customSecondaryBtn">Secondary</courier-button>
          </div>
          <div class="grid-item">
            <courier-button variant="tertiary" text-color="#521e65" font-family="Verdana" border-radius="50px"
              id="customTertiaryBtn">Tertiary</courier-button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-section">
      <div class="grid-header">
        <p class="grid-title">courier-link</p>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-item">
            <courier-link href="https://www.courier.com" target="_blank">Primary</courier-link>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item dark-mode">
            <courier-link href="https://www.courier.com" target="_blank" mode="dark">Primary</courier-link>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item">
            <courier-link href="https://www.courier.com" target="_blank" font-family="Verdana" font-size="16px"
              color="#521e65" underline="true" icon="none">Primary</courier-link>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-section">
      <div class="grid-header">
        <p class="grid-title">courier-icon</p>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-item">
            <courier-icon name="bell"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="check"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="close"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="menu"></courier-icon>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item">
            <courier-icon name="search"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="settings"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="user"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="bell"></courier-icon>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item dark-mode">
            <courier-icon name="bell" mode="dark"></courier-icon>
          </div>
          <div class="grid-item dark-mode">
            <courier-icon name="check" mode="dark"></courier-icon>
          </div>
          <div class="grid-item dark-mode">
            <courier-icon name="close" mode="dark"></courier-icon>
          </div>
          <div class="grid-item dark-mode">
            <courier-icon name="menu" mode="dark"></courier-icon>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item dark-mode">
            <courier-icon name="search" mode="dark"></courier-icon>
          </div>
          <div class="grid-item dark-mode">
            <courier-icon name="settings" mode="dark"></courier-icon>
          </div>
          <div class="grid-item dark-mode">
            <courier-icon name="user" mode="dark"></courier-icon>
          </div>
          <div class="grid-item dark-mode">
            <courier-icon name="bell" mode="dark"></courier-icon>
          </div>
        </div>
        <div class="grid-row">
          <div class="grid-item">
            <courier-icon name="search" color="#521e65"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="settings" color="#521e65"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="user" color="#521e65"></courier-icon>
          </div>
          <div class="grid-item">
            <courier-icon name="bell" color="#521e65"></courier-icon>
          </div>
        </div>
      </div>
    </div>

    <p class="package-title">@trycourier/<span class="package-name">courier-ui-inbox</span></p>

    <div class="grid-section">
      <div class="grid-header">
        <p class="grid-title">courier-inbox</p>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-item" style="width: 100%;">
            <courier-inbox items='["Item Example 1", "Item Example 2", "Item Example 3"]'></courier-inbox>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the components
      import { CourierButton } from '@trycourier/courier-ui-core';
      import { CourierInbox } from '@trycourier/courier-ui-inbox';
      import { CourierIcon } from '@trycourier/courier-ui-core';
      import { Courier } from '@trycourier/courier-js';

      Courier.shared.addAuthenticationListener((props) => {
        console.log('Authentication state changed:', props);
      });

      Courier.shared.signIn({
        userId: 'mike',
        showLogs: true,
      });

      // Add click event listeners to all buttons
      document.querySelectorAll('courier-button').forEach(button => {
        button.addEventListener('click', () => {
          alert('Button clicked!');
        });
      });
    </script>
</body>

</html>
